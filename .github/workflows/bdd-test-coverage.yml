name: BDD Test Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        cd backend
        pip install -r requirements.txt
        pip install pytest pytest-cov behave
        cd ..
    
    - name: Install Groq package
      run: pip install groq
    
    - name: Run initial tests with coverage
      run: |
        cd backend
        python -m pytest --cov=app --cov-report=xml --cov-report=term
        cd ..
    
    - name: Generate BDD tests
      env:
        GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      run: |
        python ci_cd_integration.py --target-coverage 100 --max-iterations 3
    
    - name: Run final tests with coverage
      run: |
        cd backend
        python -m pytest --cov=app --cov-report=xml --cov-report=term --cov-fail-under=100
    
    - name: Upload coverage report
      uses: codecov/codecov-action@v3
      with:
        file: ./backend/coverage.xml
        fail_ci_if_error: true